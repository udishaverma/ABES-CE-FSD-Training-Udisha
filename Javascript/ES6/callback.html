<!DOCTYPE html>
<html lang="en">
<head>
    <title>Callback</title>
</head>
<body>
    <script>
        function sum(a,b) {
            console.log(a+b);
        }
        function cal(a,b,sumcallback) {
            sumcallback(a,b);
        }
        cal(10,20,sum);
        
    </script>
</body>
</html>
