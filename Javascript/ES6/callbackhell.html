<!DOCTYPE html>
<html lang="en">

<head>
    <title>Callback Hell</title>
</head>

<body>
    <script>
        function getData(dataid, getnextdata) {
            setTimeout(() => {
                console.log('data', dataid);
                if (getnextdata) {
                    getnextdata();
                }
            }, 2000);
        }

        getData(1,()=>{
            getData(2,()=>{
                getData(3,()=>{
                    getData(4);
                });
            });
        });
    </script>
</body>

</html>
