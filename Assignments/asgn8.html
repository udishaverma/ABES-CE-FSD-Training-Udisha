<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
</head>
<body>
    <div class="heading">
        <h1>To-Do List</h1>
    </div>
    <div>
        <p>Add Task</p>
    </div>
    <div>
        <p id="udi"></p>
    </div>
    <div>
        <input type="text" id="task">
        <button onclick="add_task()">+</button>
    </div>

    <script>
        function add_task() {
            let x=document.getElementById('task');
            let y=x.value;
            document.getElementById('udi').innerHTML=y;
        }
        
    </script>
</body>
</html>
