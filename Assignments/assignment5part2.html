<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image hide</title>
    <style>
        main{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            overflow: hidden;
            justify-self: center;
        }
        div {
            width: 1200px;
            height: 300px;
            overflow: hidden;
        }

        button {
            position: fixed;
            width: 300px;
            font-size: 40px;
            border: 2px solid black;
            background-color: lavender;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            justify-self: center;
        }
    </style>
</head>

<body>
    <script>
        function hide() {

            const image = document.getElementById('myImage');
            if (image) {
                image.style.display = 'none';

            }
        }
    </script>
    <main>
        <div>
            <img src="https://platform.vox.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/19397812/1048232144.jpg.jpg?quality=90&strip=all&crop=0,
        10.736513278159,100,78.526973443682" alt="" id="myImage">
        </div>
        <hr>
        <div>
            <button onclick="hide()">Hide Image</button>
        </div>
    </main>
</body>

</html>
